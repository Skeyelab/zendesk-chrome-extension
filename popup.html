<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zendesk Extension</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #111827;
    }
    
    p {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .info {
      font-size: 12px;
      color: #9ca3af;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <h2>Zendesk Sidebar Extension</h2>
  <p>Navigate to a Zendesk ticket page to see the sidebar with ticket information.</p>
  
  <button class="button" id="openSettings">Open Settings</button>
  
  <div class="info">
    <strong>Version 1.0.0</strong>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
